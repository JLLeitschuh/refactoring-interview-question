pluginManagement {
    repositories {
        gradlePluginPortal()
        maven { url = "https://repo1.maven.org/maven2" }
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "org.junit.platform.gradle.plugin") {
                useModule("org.junit.platform:junit-platform-gradle-plugin:${requested.version}")
            }
        }
    }
}

include ":library"
include ":monolith"
